{% extends "questions/base.html" %}
{% block title %}Тест{% endblock %}
{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <div class="row"><h1>Вопрос №{{ number_question }}</h1></div>
    <div class="row">{{ question.text }}</div>
{% for choice in choices %}
    <div class="row py-1">
        <label for="{{ choice.id }}">{{ choice.text }}</label>
        <input type="checkbox" id="{{ choice.id }}" name="{{ forloop.counter }}" value="{{ choice.id }}">
    </div>
{% endfor %}


{% if finish %}
<button type="submit">Завершить тест</button>
{% else %}
<button type="submit">Следующий вопрос</button>
{% endif %}

</form>
{% endblock %}
